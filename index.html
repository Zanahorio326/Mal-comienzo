<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Texto Aleatorio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Pantalla blanca inicial */
            overflow: hidden; /* Oculta el desbordamiento */
        }

        .animate-text {
            font-size: 60px;
            font-weight: 700;
            position: absolute;
            opacity: 0;
            transform: translateY(30px);
            color: #ecf0f1; /* Color de texto por defecto */
        }

        /* Animaci√≥n de entrada para los textos */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animaci√≥n de salida para los textos */
        @keyframes fadeOutDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(30px);
            }
        }
    </style>
</head>
<body>
    <!-- Contenedores de texto con la clase animate-text -->
    <div class="animate-text">Pilar</div>
    <div class="animate-text">La quiero</div>
    <div class="animate-text">‚ô°</div>
    <div class="animate-text">‚ô°  ‚ô°</div>
    <div class="animate-text">‚ù§Ô∏è</div>
    <div class="animate-text">‚ù§</div>
    <div class="animate-text">üíó</div>
    <div class="animate-text">üíñ</div>
    <div class="animate-text">üíï</div>
    <div class="animate-text">üíì</div>

    <script>
        const colors = [
            '#e74c3c', // Rojo
            '#3498db', // Azul
            '#2ecc71', // Verde
            '#f39c12', // Amarillo
            '#9b59b6', // P√∫rpura
            '#e67e22', // Naranja
            '#1abc9c', // Turquesa
            '#34495e', // Gris oscuro
            '#16a085', // Verde oscuro
            '#f1c40f'  // Amarillo brillante
        ];

        function getRandomPosition(textWidth, textHeight) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            let x = Math.random() * (width - textWidth);
            let y = Math.random() * (height - textHeight);
            
            return { x, y };
        }

        function checkCollision(x, y, width, height, texts) {
            for (let text of texts) {
                const rect = text.getBoundingClientRect();
                if (
                    x < rect.left + rect.width &&
                    x + width > rect.left &&
                    y < rect.top + rect.height &&
                    y + height > rect.top
                ) {
                    return true; // Hay una colisi√≥n
                }
            }
            return false; // No hay colisi√≥n
        }

        function placeTextWithoutCollision(text, texts) {
            const textWidth = 200; // Ajusta el ancho del texto
            const textHeight = 100; // Ajusta el alto del texto
            let position;
            let attempts = 0;

            do {
                position = getRandomPosition(textWidth, textHeight);
                attempts++;
                if (attempts > 100) { // Previene bucles infinitos
                    console.warn('No se pudo colocar el texto sin colisiones.');
                    return position; // Devuelve la √∫ltima posici√≥n posible
                }
            } while (checkCollision(position.x, position.y, textWidth, textHeight, texts));

            return position;
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                document.body.style.backgroundColor = '#2c3e50'; 
                
                const texts = document.querySelectorAll('.animate-text');
                
                texts.forEach((text, index) => {
                    const { x, y } = placeTextWithoutCollision(text, texts);
                    text.style.left = `${x}px`;
                    text.style.top = `${y}px`;
                    text.style.visibility = 'visible'; 
                    text.style.color = colors[index % colors.length]; // Asigna un color diferente
                    text.style.animation = `fadeInUp 1s forwards ${index * 0.1}s`;
                });

                setTimeout(() => {
                    texts.forEach((text, index) => {
                        text.style.animation = `fadeOutDown 1s forwards ${index * 0.1}s`;
                    });
                }, 2000);
            }
        });
    </script>
</body>
</html>
